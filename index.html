<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trốn Tìm 3D Mobile Fix</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style> 
        body { margin: 0; overflow: hidden; background: #000; } 
        canvas { width: 100vw; height: 100vh; touch-action: none; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-family: Arial; z-index: 100; }
    </style>
</head>
<body>
    <div id="loading">Đang load... Tap màn hình để chơi!</div>
    <canvas id="canvas" tabindex="0"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const loadingDiv = document.getElementById("loading");

        // Check WebGL support
        if (!BABYLON.Engine.isSupported()) {
            loadingDiv.innerHTML = "WebGL không hỗ trợ! Dùng Chrome mới.";
            throw new Error("WebGL not supported");
        }

        const engine = new BABYLON.Engine(canvas, true);

        function createScene() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.3, 1); // Nền xanh tối hơn

            // Universal Camera cho mobile (touch + keys)
            const camera = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 1.8, 5), scene);
            camera.speed = 0.5;
            camera.checkCollisions = true;
            camera.applyGravity = true;
            camera.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);
            camera.attachControl(canvas, true);

            // Gravity
            scene.gravity = new BABYLON.Vector3(0, -0.2, 0);
            scene.collisionsEnabled = true;

            // Lights mạnh hơn
            const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 1.0;
            const light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 10, 0), scene);
            light2.intensity = 0.8;

            // Ground sáng hơn
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 60, height: 60 }, scene);
            ground.checkCollisions = true;
            const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.5);
            ground.material = groundMat;

            // Wall material
            const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
            wallMat.diffuseColor = new BABYLON.Color3(0.7, 0.7, 0.8);
            wallMat.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Glow nhẹ

            // Tạo walls (nhiều chỗ trốn hơn)
            function createWall(x, z, w, h, d) {
                const wall = BABYLON.MeshBuilder.CreateBox("wall", { width: w, height: h, depth: d }, scene);
                wall.position = new BABYLON.Vector3(x, h/2, z);
                wall.material = wallMat;
                wall.checkCollisions = true;
            }
            // Outer walls
            createWall(0, -30, 60, 5, 1); createWall(0, 30, 60, 5, 1);
            createWall(-30, 0, 1, 5, 60); createWall(30, 0, 1, 5, 60);
            // Inner maze
            createWall(0, 0, 15, 5, 1); createWall(15, 15, 1, 5, 15);
            createWall(-15, -15, 1, 5, 15); createWall(10, -10, 12, 5, 1);
            createWall(-10, 10, 1, 5, 12); createWall(0, 20, 1, 5, 10);
            createWall(-20, 0, 10, 5, 1);

            // Seeker (quái đỏ to sáng)
            const seeker = BABYLON.MeshBuilder.CreateBox("seeker", { size: 2 }, scene);
            seeker.position = new BABYLON.Vector3(25, 1, 25);
            const seekerMat = new BABYLON.StandardMaterial("seekerMat", scene);
            seekerMat.diffuseColor = new BABYLON.Color3(1, 0.2, 0.2);
            seekerMat.emissiveColor = new BABYLON.Color3(0.5, 0, 0); // Glow đỏ
            seeker.material = seekerMat;

            // Patrol points
            const waypoints = [
                new BABYLON.Vector3(25,1,25), new BABYLON.Vector3(20,1,10), new BABYLON.Vector3(10,1,20),
                new BABYLON.Vector3(-20,1,25), new BABYLON.Vector3(-25,1,10), new BABYLON.Vector3(-15,1,-20),
                new BABYLON.Vector3(15,1,-25), new BABYLON.Vector3(25,1,-15)
            ];
            let wpIndex = 0;
            const patrolSpeed = 0.1;

            // GUI
            const advTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const status = BABYLON.GUI.TextBlock.CreateVertical("status", "TAP MÀN HÌNH ĐỂ CHƠI!\nHIDE 10s");
            status.color = "yellow";
            status.fontSize = 32;
            status.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
            status.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
            advTexture.addControl(status);

            let gameStart = false;
            let hideStart = performance.now() / 1000;
            let gameTime = 0;
            const hideTime = 10;
            const winTime = 60;

            // Tap to start
            scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN && !gameStart) {
                    loadingDiv.style.display = "none";
                    status.text = "HIDE! 10s để trốn";
                }
            });

            scene.registerBeforeRender(() => {
                if (!gameStart) {
                    const hideElapsed = (performance.now() / 1000) - hideStart;
                    if (hideElapsed > hideTime) {
                        gameStart = true;
                        gameTime = performance.now() / 1000;
                        status.text = "TRỐN ĐI! Còn 60s";
                        status.color = "white";
                    }
                    return;
                }

                // Seeker patrol
                const target = waypoints[wpIndex];
                const dir = BABYLON.Vector3.Normalize(target.subtract(seeker.position));
                seeker.position.addInPlace(dir.scale(patrolSpeed));
                if (BABYLON.Vector3.Distance(seeker.position, target) < 2) {
                    wpIndex = (wpIndex + 1) % waypoints.length;
                }

                // Check caught
                const dist = BABYLON.Vector3.Distance(camera.position, seeker.position);
                if (dist < 5) { // Tăng range cho mobile
                    status.text = "BỊ BẮT! Reload chơi lại";
                    status.color = "red";
                    gameStart = false;
                    return;
                }

                // Win
                const elapsed = (performance.now() / 1000) - gameTime;
                if (elapsed > winTime) {
                    status.text = "THẮNG! Giỏi quá! Reload lại";
                    status.color = "lime";
                    gameStart = false;
                    return;
                }

                status.text = `Còn ${Math.ceil(winTime - elapsed)}s`;
            });

            return scene;
        }

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());

        // Hide loading after 3s
        setTimeout(() => { loadingDiv.style.display = "none"; }, 3000);
    </script>
</body>
</html>
